<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
      /* Add styles for the page */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      .container {
        width: 400px;
        margin: 0 auto;
        text-align: center;
        padding: 50px 0;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 3px;
        box-sizing: border-box;
        font-size: 16px;
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 3px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Facebook Login</h1>
      <form>
        <input type="text" placeholder="Email or Phone Number">
        <input type="password" placeholder="Password">
        <input type="submit" value="Login">
      </form>
    </div>
  </body>
</html>
