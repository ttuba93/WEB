{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Products</title>
        <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">

    </head>
    <body>
        <div class="container">
            <h1 style="padding-bottom: 30px">Categories</h1>
            <table>
                <thead><th>Id</th><th>Name</th><th></th></thead>
                {% for category in categories %} 
                <tr>
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                    <td><button class="pr">Products</button></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
